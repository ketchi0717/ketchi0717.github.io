<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="/css/login_page.css" rel="stylesheet">
</head>
<body>
<div class="background-black">
<div class="login">
    <form>
        <h3 class="contact" >Contact Us</h3>
        <div class="box-email">
            <p>Your email</p>
            <input type="email" placeholder="email@exmaple.com" class="email">
        </div>
        <div class="names">
            <p style="margin-right: 40px;">First name</p>
            <p style="margin-left: 40px;">Last name</p>
        <br><input type="text" class="name1">
            <input type="text" class="name2" style> 
        </div>
        <div class="messages">
        <p style="display: block;">Message</p>
            <input type="text" class="message">
        </div>
        <div class="ending">
            <input id="sub" type="checkbox"> 
            <label for="sub">Subscribe</label>
            <button type="submit" class="submit"> SEND</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
